<div id="modalReg" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <article class="modal-article">Sign up</article>
        </div>
        <form id="formReg" name="formReg">
            <div class="modal-body">
                <input type="text" class="input-log" id="loginReg" name="loginReg" placeholder="Login" autocomplete="off">
                <input type="password" class="input-log" id="passwordReg" name="passwordReg" placeholder="Password" autocomplete="off">
                <input type="password" class="input-log" id="confirmReg" name="confirmReg" placeholder="Confirm password" autocomplete="off">
                <input type="email" class="input-log" id="emailReg" name="emailReg" placeholder="Email" autocomplete="off">
                <input type="text" class="input-log" id="nameReg" name="nameReg" placeholder="Name" autocomplete="off">
                <input type="button" class="log-btn" id="btnReg" value="Sign up" onclick="submitReg(this.form)">
            </div>
        </form>
    </div>
</div>
