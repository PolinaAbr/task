<div id="modalLog" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <article class="modal-article">Sign in</article>
        </div>
        <form id="formLog" name="formLog">
            <div class="modal-body">
                <input type="text" class="input-log" id="loginLog" name="loginLog" placeholder="Login" autocomplete="off">
                <input type="password" class="input-log" id="passwordLog" name="passwordLog" placeholder="Password" autocomplete="off">
                <input type="button" class="log-btn" id="btnLog" value="Sign in" onclick="submitLog(this.form)">
            </div>
        </form>
    </div>
</div>
